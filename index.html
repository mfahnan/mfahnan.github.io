<script>
	song = document.getElementById('song');
  const audioIconWrapper = document.querySelector('.audio-icon-wrapper');
  const audioIcon = audioIconWrapper.querySelector('i');
  let isPlaying = false;

  $('#open-invitation').click(function () {
    $('#overlay').addClass('hide-overlay');
    playAudio(); // Memanggil fungsi playAudio yang benar
  });

  function playAudio() {
    song.volume = 0.1; // Atur volume audio
    audioIconWrapper.style.display = 'flex'; // Tampilkan ikon audio
    song.play(); // Putar audio
    isPlaying = true; // Menandakan audio sedang diputar
  }

  audioIconWrapper.onclick = function () {
    if (isPlaying) {
      song.pause(); // Hentikan audio
      audioIcon.classList.remove('bi-disc');
      audioIcon.classList.add('bi-pause-circle');
    } else {
      song.play(); // Putar audio
      audioIcon.classList.add('bi-disc');
      audioIcon.classList.remove('bi-pause-circle');
    }
    isPlaying = !isPlaying; // Toggle status pemutaran
  }
	function scrollToElement(el) {
		$("html, body").animate({ scrollTop: $(`#${el}`).offset().top }, 1000);
	}
</script>


<script>
	// Fungsi untuk mendapatkan parameter dari URL
	function getParameterByName(name) {
	  const url = window.location.href;
	  name = name.replace(/[\[\]]/g, '\\$&');
	  const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
	  const results = regex.exec(url);
	  if (!results) return null;
	  if (!results[2]) return '';
	  return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
  
	// Ambil parameter 'p' dari URL
	const tamuName = getParameterByName('p');
  
	// Jika parameter ada, masukkan ke dalam elemen <span class="tamu"></span>
	if (tamuName) {
	  document.querySelector('.tamu').textContent = tamuName;
	}
  </script>

</script>
